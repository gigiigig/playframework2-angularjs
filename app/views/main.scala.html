@(title: String , user: Option[model.User])(content: Html)

<!DOCTYPE html>

<html ng-app="myFilters">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/task.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-confirm.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Task Timer</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            @if(user.isDefined) {
                                <li class="active"><a href="/logout">Logout</a></li>
                            }
                        </ul>
                    </div><!--/.nav-collapse -->
                    <img id="loader" src="@routes.Assets.at("images/ajax-loader.gif")" />
                </div>
            </div>
        </div>

        <div class="container">
            @content
        </div>
    </body>
</html>
