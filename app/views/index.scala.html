@main("Our first play app") {

<!--</div>-->

<div ng-controller="TaskController">

    <div class="alert" ng-show="message && message != ''">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td class="span4">
                    <div ng-hide="task.edit" ng-Dblclick="task.edit=true">{{task.name}}</div>
                    <div ng-show="task.edit" class="input-append">
                        <input type="text" ng-model="task.name">
                        <button ng-click="update();task.edit=false" class="btn"><i class="icon-ok"></i></button>
                    </div>
                </td>

                <td class="span4">
                    <div ng-hide="task.editTime" ng-Dblclick="prepareTimeEdit(task);task.editTime=true">{{task.startDate | timer}}</div>
                    <div ng-show="task.editTime">
                        <div class="input-append input-prepend">
                            <input type="text" class="input-mini" ng-model="task.hours">
                            <input type="text" class="input-mini" ng-model="task.minutes">
                            <input type="text" class="input-mini" ng-model="task.seconds">
                            <button ng-click="updateTime(task);task.editTime=false" class="btn"><i class="icon-ok"></i></button>
                        </div>
                    </div>
                </td>

                <td class="span4">
                    <button ng-click="start(task)" class="btn"><i class="icon-play"></i></button>
                    <button ng-click="stop(task)" class="btn"><i class="icon-stop"></i></button>
                    <button ng-click="delete(task)" class="btn btn-danger"><i class="icon-remove-sign icon-white"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="form-inline">
            <p class="span1">name : </p>
            <input class="span3" type="text" ng-model="task.name">
            <button ng-click="add()" class="btn btn-primary">Add</button>
        </div>
    </div>

</div>

}
